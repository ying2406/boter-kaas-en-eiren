<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boter, Kaas en Eieren - Online en Offline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Boter, Kaas en Eieren</h1>
    <div id="player-form">
        <input type="text" id="player1-name" placeholder="Naam Speler 1">
        <input type="text" id="player2-name" placeholder="Naam Speler 2">
        <button id="start-game">Start Spel</button>
        <div id="mode-selection">
            <button id="offline-mode">Offline Mode</button>
            <button id="online-mode">Online Mode</button>
        </div>
        
    </div>

    <div id="game-container" class="hidden">
        <div id="scoreboard">
            <p id="score-player1">Speler 1 (X): 0</p>
            <p id="score-player2">Speler 2 (O): 0</p>
        </div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status"></p>
        <button id="reset">Reset spel</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script> <!-- Zorg ervoor dat deze boven je script.js staat -->
    <script src="script.js"></script>
</body>
</html>
